<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 5 + Jquery 3.x  Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row mt-4">
            Chaitanya - This is row 1 element

        </div>
        <div class="row">
            Chaitanya - This is row 2 element
        </div>
        <div class="row">
            Chaitanya - This is row 3 element
        </div>

        <button class="btn btn-primary mt-4">Change</button>

    </div>

    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $(".row").each(function(index,ele){
                    console.log(ele.innerText);
                    ele.innerText = ele.innerText.replace("Chaitanya","Hello JQuery Chaitanya");
                });
            });
        });

        

    </script>


</body>

</html>
