<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 5 + Jquery 3.x  Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="jquery.min.js"></script>
</head>

<body>

    <div class="container">

        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>User 1</td>
                    <td>user1@test</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <td>User 1</td>
                    <td>user1@test</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <td>User 1</td>
                    <td>user1@test</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <td>User 1</td>
                    <td>user1@test</td>
                    <td>ADMIN</td>
                </tr>
                <tr>
                    <td>User 1</td>
                    <td>user1@test</td>
                    <td>ADMIN</td>
                </tr>
            </tbody>
        </table>

        <button id="add" class="btn btn-primary m-4">Add</button>

        <button id="updatestyle" class="btn btn-primary m-4">Update Style</button>

    </div>

    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $(".row").each(function(index,ele){
                    console.log(ele.innerText);
                    ele.innerText = ele.innerText.replace("Chaitanya","Hello JQuery Chaitanya");
                });
            });
        });


        $("#updatestyle").click(function (){
            $("tr:even").each(function (i,ele){
                $(this).css("background","cornsilk");
            });

        
            $("tr:odd").each(function (i,ele){
                $(this).css("background","gold");
            });
        });

        

        $("#add").click(function (){
            var ele = document.createElement("tr");
            ele.innerHTML = "<td>Dummy User</td><td> Some Email ID</td><td>ROLE</td>";
            $("tbody").append(ele);
        });
        

    </script>
    <style>
        td{
            background: transparent !important;
        }
    </style>


</body>

</html>
