<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Margin and Padding Example</title>
</head>
<body>
    <div class="box">This is a box with margin and padding.</div>
    <div class="box no-margin">This is a box with padding only.</div>
    <div class="box no-padding">This is a box with margin only.</div>
</body>
<style>
    /* Basic box styling */
.box {
    background-color: lightcoral;
    padding: 20px; /* Space inside the box */
    border: 1px solid red;
    margin: 20px; /* Space outside the box */
}

/* Box with padding only */
.no-margin {
    margin: 0;
}

/* Box with margin only */
.no-padding {
    padding: 0;
}

</style>
</html>
