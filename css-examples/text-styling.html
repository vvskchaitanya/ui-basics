<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Styling Example</title>
</head>
<body>
    <div class="header">
        <h1>Styled Header</h1>
    </div>
    <div class="content">
        <p class="text-styling">This is a paragraph with text styling.</p>
        <p class="border-styling">This is a paragraph with a border.</p>
        <p class="background-styling">This is a paragraph with a background color.</p>
    </div>
    <div class="footer">
        <p>Styled Footer</p>
    </div>
</body>
<style>
    /* Basic styles for the entire page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header styling */
.header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    margin-bottom: 20px;
}

/* Text styling */
.text-styling {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

/* Border styling */
.border-styling {
    border: 2px solid blue;
    padding: 10px;
    margin-bottom: 20px;
}

/* Background color styling */
.background-styling {
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
}

/* Footer styling */
.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 20px;
}
</style>
</html>
