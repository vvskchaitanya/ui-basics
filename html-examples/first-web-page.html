<!DOCTYPE html>
<!-- The document type declaration defines the document as HTML5 -->
<html>
<head>
    <!-- The <head> section contains meta-information about the HTML document -->
    
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document to UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive on all devices by setting the viewport width to the device width and the initial zoom level to 1 -->

    <title>My First Web Page</title>
    <!-- The title of the document, displayed in the browser tab -->
</head>
<body>
    <!-- The <body> section contains the content of the HTML document that will be visible to users -->

    <h1>Welcome to My First Web Page</h1>
    <!-- A top-level heading (largest and most important) -->

    <p>This is a paragraph of text on my first web page.</p>
    <!-- A paragraph of text -->

    <!-- An unordered list -->
    <ul>
        <li>Item 1</li> <!-- A list item -->
        <li>Item 2</li> <!-- Another list item -->
        <li>Item 3</li> <!-- Another list item -->
    </ul>

    <a href="https://www.google.com">Visit Google.com</a>
    <!-- A hyperlink to another webpage, with the href attribute specifying the URL -->

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Description of image">
    <!-- An image with the src attribute specifying the image file path and the alt attribute providing alternative text -->
</body>
</html>
